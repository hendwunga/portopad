<section id="education" class="container content-section education-indented">
  <h2>Education</h2>
  <div class="education-list">
    <div class="education-item" *ngFor="let entry of educationHistory">
      <h3 class="institution-name">{{ entry.institution }}</h3>
      <p class="degree-major">
        <strong>{{ entry.degree }}</strong> - {{ entry.major }}
      </p>
      <p class="years-location">
        <span class="years">{{ entry.years }}</span>
        <span class="location" *ngIf="entry.location"> | {{ entry.location
          }}</span>
      </p>
      <p class="focus" *ngIf="entry.focus">
        <em>Focus: {{ entry.focus }}</em>
      </p>
      <p class="gpa" *ngIf="entry.gpa">
        GPA: {{ entry.gpa }}
      </p>
      <p class="thesis-title" *ngIf="entry.thesisTitle">
        Thesis Title: {{ entry.thesisTitle }}
      </p>
    </div>
  </div>
</section>
