<section id="gallery" class="container content-section">
  <h2>{{ galleryTitle }}</h2>
  <div class="photo-grid">
    <div class="photo-item card-base" *ngFor="let image of images">
      <img [src]="image.src" [alt]="image.alt" loading="lazy">
      <div class="photo-details">
        <h5 class="photo-title">{{ image.title }}</h5>
        <p class="photo-description">{{ image.description }}</p>
      </div>
    </div>
  </div>
</section>
