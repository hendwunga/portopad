<section id="skills" class="container content-section">
  <h2>My Skills</h2>
  <div class="all-skills-container">
    <div class="skill-item" *ngFor="let skill of allSkills"
      [title]="skill.name" tabindex="0">
      <img [src]="skill.iconUrl" [alt]="skill.altText"
        class="skill-icon-img">
      <span class="skill-name">{{ skill.name }}</span>
    </div>
  </div>
</section>
