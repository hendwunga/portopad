<section id="projects" class="projects">
  <div class="container">
    <h2 class="section-title">Projects</h2>

    <div class="filters">
      <!-- Loop melalui array filters yang sudah diperbarui -->
      <button
        *ngFor="let filter of filters"
        class="filter-btn"
        [class.active]="activeFilter === filter.value"
        (click)="setFilter(filter.value)">
        {{ filter.label }}
      </button>
    </div>

    <div class="projects-grid">
      <div
        *ngFor="let project of filteredProjects"
        class="project-card"
        [class.featured]="project.featured">
        <div class="project-thumbnail">
          <img
            [ngSrc]="project.thumbnail"
            [alt]="project.title"
            width="400"
            height="250"
            loading="lazy"
            (click)="openProjectDetails(project)" /> <!-- Panggil metode openProjectDetails -->
        </div>
        <div class="project-info">
          <h3 class="project-title">{{ project.title }}</h3>
          <p class="project-description">
            {{ project.description | slice : 0 : 100
            }}{{ project.description.length > 100 ? '...' : '' }}
          </p>
          <div class="project-technologies">
            <span *ngFor="let tech of project.technologies.slice(0, 3)">{{
              tech
              }}</span>
            <span *ngIf="project.technologies.length > 3">+{{
              project.technologies.length - 3 }}</span>
          </div>
          <div class="project-actions">
            <button
              class="btn btn-primary"
              (click)="openProjectDetails(project)"> <!-- Panggil metode openProjectDetails -->
              View Details
            </button>
            <div class="project-links">
              <a
                *ngIf="project.githubUrl"
                [href]="project.githubUrl"
                target="_blank"
                rel="noopener noreferrer"
                class="project-link"
                aria-label="GitHub repository">
                <fa-icon [icon]="faGithub"></fa-icon>
              </a>
              <a
                *ngIf="project.liveUrl"
                [href]="project.liveUrl"
                target="_blank"
                rel="noopener noreferrer"
                class="project-link"
                aria-label="Live site">
                <fa-icon [icon]="faChrome"></fa-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hapus struktur Modal Project Details dari sini -->
  <!-- Struktur modal sekarang berada di ModalComponent.html -->

</section>
