<section id="hero" class="hero">
  <div class="overlay"></div>
  <div class="container hero-container">
    <div class="hero-content" @heroAnimation>
      <h1 class="hero-title">
        Hi, I'm <span class="highlight">Hend Wunga</span>
      </h1>
      <p class="hero-subtitle">Software Developer & Designer</p>
      <p class="hero-description">
        I create modern web applications with a focus on user
        experience,
        performance, and accessibility.
      </p>
      <div class="hero-cta">
        <a href="#contact" class="btn btn-primary">
          <fa-icon [icon]="faEnvelope"
            class="btn-icon"></fa-icon>
          Contact Me
        </a>
        <a href="assets/resume.pdf" class="btn btn-outline"
          download>
          <fa-icon [icon]="faDownload"
            class="btn-icon"></fa-icon>
          Download CV
        </a>
      </div>
      <div class="social-links">
        <a
          href="mailto:hendrowunga073@gmail.com"
          class="contact-link-hero"
          aria-label="Email Hendro Wunga"
          title="Email Hendro Wunga">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </a>
        <a
          href="https://www.linkedin.com/in/hendrowunga/"
          target="_blank"
          rel="noopener noreferrer"
          class="contact-link-hero"
          aria-label="Hendro Wunga's LinkedIn Profile"
          title="LinkedIn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
            <rect x="2" y="9" width="4" height="12"></rect>
            <circle cx="4" cy="4" r="2"></circle>
          </svg>
        </a>
        <a
          href="https://github.com/hendrowunga"
          target="_blank"
          rel="noopener noreferrer"
          class="contact-link-hero"
          aria-label="Hendro Wunga's GitHub Profile"
          title="GitHub">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
        </a>

        <a
          href="https://www.instagram.com/hendrowunga7/"
          target="_blank"
          rel="noopener noreferrer"
          class="contact-link-hero"
          aria-label="Hendro Wunga's Instagram Profile"
          title="Instagram">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-instagram">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </a>
        <!-- <a
             href="https://twitter.com/"
             target="_blank"
             rel="noopener noreferrer"
             aria-label="Twitter"
           >
             <fa-icon [icon]="faTwitter"></fa-icon>
           </a> -->
      </div>
    </div>
    <div class="hero-image" @heroImageAnimation>
      <img
        [ngSrc]="profileImage"
        alt="Profile Photo"
        width="450"
        height="450"
        class="profile-image" />
    </div>
  </div>
  <div class="scroll-down">
    <a href="#about" aria-label="Scroll down to about section">
      <div class="chevron"></div>
      <div class="chevron"></div>
      <div class="chevron"></div>
    </a>
  </div>
</section>
