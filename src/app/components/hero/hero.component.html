<section id="hero" class="hero">
  <div class="overlay"></div>
  <div class="container hero-container">
    <div class="hero-content" @heroAnimation>
      <h1 class="hero-title">
        Hi, I'm <span class="highlight">Hend Wunga</span>
      </h1>
      <p class="hero-subtitle">Backend Developer with a DevOps Focus</p>
      <p class="hero-description">
        Focusing on robust server-side development and implementing DevOps
        practices for automation and deployment, my practical experience is
        built through dedicated personal projects.
      </p>
      <div class="hero-cta">
        <a href="#contact" class="btn btn-primary">
          <fa-icon [icon]="faEnvelope"
            class="btn-icon"></fa-icon>
          Contact Me
        </a>
        <a href="assets/resume.pdf" class="btn btn-outline"
          download>
          <fa-icon [icon]="faDownload"
            class="btn-icon"></fa-icon>
          Download CV
        </a>
      </div>
      <div class="social-links">
        <!-- Menggunakan Font Awesome untuk semua ikon sosial -->
        <a
          href="mailto:hendrowunga073@gmail.com"
          aria-label="Email Hendro Wunga"
          title="Email Hendro Wunga">
          <fa-icon [icon]="faEnvelope"></fa-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/hendrowunga/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Hendro Wunga's LinkedIn Profile"
          title="LinkedIn">
          <fa-icon [icon]="faLinkedin"></fa-icon>
        </a>
        <a
          href="https://github.com/hendrowunga"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Hendro Wunga's GitHub Profile"
          title="GitHub">
          <fa-icon [icon]="faGithub"></fa-icon>
        </a>
        <a
          href="https://www.instagram.com/hendrowunga7/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Hendro Wunga's Instagram Profile"
          title="Instagram">
          <fa-icon [icon]="faInstagram"></fa-icon>
        </a>
        <!-- Tambahkan link TikTok menggunakan Font Awesome -->
        <a
          href="https://www.tiktok.com/@hend_tech"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Hendro Wunga's TikTok Profile"
          title="TikTok">
          <fa-icon [icon]="faTiktok"></fa-icon>
        </a>
        <!-- Hapus link Twitter jika tidak digunakan -->
        <!-- <a
             href="https://twitter.com/"
             target="_blank"
             rel="noopener noreferrer"
             aria-label="Twitter"
           >
             <fa-icon [icon]="faTwitter"></fa-icon>
           ></a> -->
      </div>
    </div>
    <div class="hero-image" @heroImageAnimation>
      <!-- Gunakan NgOptimizedImage dan priority untuk gambar utama Hero -->
      <img
        [ngSrc]="profileImage"
        alt="Profile"
        width="400"
        height="550"
        class="profile-image"
        priority
        (click)="openProfileModal()" /> <!-- Tambahkan (click) handler ke gambar -->
    </div>
  </div>
  <div class="scroll-down">
    <a href="#about" aria-label="Scroll down to about section">
      <div class="chevron"></div>
      <div class="chevron"></div>
      <div class="chevron"></div>
    </a>
  </div>
</section>
