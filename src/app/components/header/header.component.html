    <!-- Tombol Dark Mode -->
    <button
      class="dark-btn"
      id="darkModeToggle"
      aria-label="Toggle Dark Mode"
      (click)="toggleTheme()"
      [attr.aria-pressed]="(isDarkMode$ | async) === 'dark'">
      <span class="light-icon"
        *ngIf="(isDarkMode$ | async) === 'light'">🌙</span>
      <span class="dark-icon" *ngIf="(isDarkMode$ | async) === 'dark'">☀️</span>
    </button>

    <!-- Tombol Mobile Menu Toggle (Hamburger) -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()"
      aria-label="Toggle menu">
