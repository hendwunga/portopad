<header
  [class.scrolled]="scrolled"
  [class.mobile-nav-open]="isMobileNavOpen">
  <div class="container header-container">
    <div class="logo">
      <!-- <a href="#" class="logo-link">Portfolio</a> -->
    </div>

    <button
      class="mobile-nav-toggle"
      aria-label="Toggle navigation"
      (click)="toggleMobileNav()">
      <fa-icon [icon]="isMobileNavOpen ? faTimes : faBars"></fa-icon>
    </button>

    <nav class="main-nav" [class.active]="isMobileNavOpen">
      <ul class="nav-list">
        <li><a href="#hero" (click)="closeMobileNav()">Home</a></li>
        <li><a href="#about" (click)="closeMobileNav()">About</a></li>
        <li><a href="#skills" (click)="closeMobileNav()">Skills</a></li>
        <li><a href="#projects" (click)="closeMobileNav()">Projects</a></li>
        <li>
          <a href="#certificates" (click)="closeMobileNav()">Certificates</a>
        </li>
        <li><a href="#activity" (click)="closeMobileNav()">Activity</a></li>
        <li><a href="#media" (click)="closeMobileNav()">Media</a></li>
        <li><a href="#contact" (click)="closeMobileNav()">Contact</a></li>
      </ul>
    </nav>

    <button
      class="theme-toggle"
      (click)="toggleTheme()"
      aria-label="Toggle theme">
      <fa-icon [icon]="isDarkTheme ? faSun : faMoon"></fa-icon>
    </button>
  </div>
</header>
